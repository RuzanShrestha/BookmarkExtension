<!DOCTYPE html>
<html>
<head>
    <title>Smart Bookmark Organizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1c1c1e;
            color: #f5f5f7;
            padding: 12px;
            width: 280px;
        }
    
        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
            border-bottom: 1px solid #2c2c2e;
            padding-bottom: 4px;
        }
    
        .category {
            font-weight: 600;
            margin-top: 14px;
            font-size: 14px;
            color: #9fa0a4;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    
        .bookmark-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2c2c2e;
            border-radius: 8px;
            padding: 6px 10px;
            margin-top: 6px;
        }
    
        a {
            color: #ffffff;
            text-decoration: none;
            flex-grow: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    
        .delete-btn {
            background: none;
            border: none;
            color: #ff3b30;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
    
        #resetBtn {
            margin-top: 14px;
            width: 100%;
            padding: 8px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        #resetBtn:hover {
            background-color: #e5e5e5;
        }
    </style>
    
</head>
<body>
    <h2>Bookmarks</h2>
    <div id="bookmarkList"></div>
    <button id="resetBtn">Reset</button>

    <script src="popup.js"></script>
</body>
</html>
