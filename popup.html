<!DOCTYPE html>
<html>
<head>
    <title>Smart Bookmark Organizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
        }
        .category {
            font-weight: bold;
            margin-top: 10px;
        }
        .bookmark-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .delete-btn {
            background: transparent;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: blue;
            flex-grow: 1;
            margin-right: 5px;
        }
        #resetBtn {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Bookmarks</h2>
    <div id="bookmarkList"></div>
    <button id="resetBtn">Reset</button>

    <script src="popup.js"></script>
</body>
</html>
